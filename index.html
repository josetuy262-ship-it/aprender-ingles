<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Inglés</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; }
        .card-container { perspective: 1000px; width: 300px; height: 400px; cursor: pointer; margin-top: 50px; }
        .card { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; border-radius: 15px; background: white; box-sizing: border-box; }
        .card-back { transform: rotateY(180deg); background-color: #e3f2fd; }
        img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .word { font-size: 24px; font-weight: bold; color: #1a73e8; }
        .sentence { font-style: italic; margin-top: 10px; color: #555; }
        .translation { margin-top: 15px; color: #2e7d32; font-weight: 500; }
        button { margin-top: 20px; padding: 10px 20px; border: none; background: #1a73e8; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Aprende Inglés</h2>
    
    <div class="card-container" onclick="this.querySelector('.card').classList.toggle('is-flipped')">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <img id="card-img" src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Imagen">
                <div class="word" id="card-word">Apple</div>
                <div class="sentence" id="card-sentence">"I eat an apple every morning."</div>
            </div>
            <div class="card-face card-back">
                <h3>Traducción</h3>
                <div class="word">Manzana</div>
                <div class="translation" id="card-translation">"Como una manzana cada mañana."</div>
            </div>
        </div>
    </div>

    <button onclick="nextCard()">Siguiente Tarjeta</button>

    <script>
        const deck = [
            { word: "Apple", translation: "Manzana", sentence: "I eat an apple every morning.", sTranslation: "Como una manzana cada mañana.", img: "https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6" },
            { word: "House", translation: "Casa", sentence: "My house is big and blue.", sTranslation: "Mi casa es grande y azul.", img: "https://images.unsplash.com/photo-1580587771525-78b9dba3b914" }
        ];

        let currentIndex = 0;

        function nextCard() {
            currentIndex = (currentIndex + 1) % deck.length;
            const card = document.getElementById('flashcard');
            card.classList.remove('is-flipped'); // Voltear al frente antes de cambiar
            
            setTimeout(() => {
                document.getElementById('card-word').innerText = deck[currentIndex].word;
                document.getElementById('card-sentence').innerText = `"${deck[currentIndex].sentence}"`;
                document.getElementById('card-img').src = deck[currentIndex].img;
                // Actualizar trasera
                card.querySelector('.card-back .word').innerText = deck[currentIndex].translation;
                document.getElementById('card-translation').innerText = `"${deck[currentIndex].sTranslation}"`;
            }, 200);
        }
    </script>
</body>
</html>
