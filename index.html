<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refold Ultra Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --accent: #6366f1;
            --success: #10b981;
            --error: #f43f5e;
            --card-glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Top Bar */
        .top-nav {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .streak-badge {
            background: rgba(255, 165, 0, 0.2);
            color: #fbbf24;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            height: 10px;
            border-radius: 10px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        #bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Flashcard Premium */
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 380px;
            height: 500px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 32px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .face-back {
            transform: rotateY(180deg);
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .img-box {
            width: 100%;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        img { width: 100%; height: 100%; object-fit: cover; }

        .word-title {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sentence-box {
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #94a3b8;
            text-align: center;
        }

        /* Controles Modernos */
        .action-area {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            width: 100%;
            max-width: 380px;
        }

        .btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 24px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .btn-wrong { background: rgba(244, 63, 94, 0.1); color: var(--error); border: 1px solid rgba(244, 63, 94, 0.2); }
        .btn-correct { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }

        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn:active { transform: scale(0.95); }

        .btn-audio {
            position: absolute;
            bottom: -70px;
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }

    </style>
</head>
<body>

    <div class="top-nav">
        <div style="font-weight: bold; color: #94a3b8;">Refold English v1.0</div>
        <div class="streak-badge">üî• 1 D√≠a</div>
    </div>

    <div class="progress-container">
        <div id="bar-fill"></div>
    </div>

    <div class="card-container" onclick="toggleCard()">
        <div class="card" id="main-card">
            <div class="face">
                <div class="img-box"><img id="q-img" src="" alt=""></div>
                <h1 class="word-title" id="q-word">...</h1>
                <div class="sentence-box" id="q-sent">...</div>
                <button class="btn-audio" onclick="event.stopPropagation(); playSound()">üîä Repetir Audio</button>
            </div>
            <div class="face face-back">
                <div style="text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; color: var(--accent); margin-bottom: 10px; font-weight: 800;">Traducci√≥n</div>
                <h1 class="word-title" id="a-word" style="background: linear-gradient(to bottom, #10b981, #059669); -webkit-background-clip: text;">...</h1>
                <div class="sentence-box" id="a-sent" style="color: #cbd5e1;">...</div>
            </div>
        </div>
    </div>

    <div class="action-area">
        <button class="btn btn-wrong" onclick="processAnswer(false)">
            <span>‚úï</span>
            DIF√çCIL
        </button>
        <button class="btn btn-correct" onclick="processAnswer(true)">
            <span>‚úì</span>
            F√ÅCIL
        </button>
    </div>

    <script>
        // DATA: Primeras tarjetas de vocabulario real (Pr√≥ximamente las 1000)
        const masterDeck = [
            { w: "Believe", t: "Creer", s: "You must believe in yourself.", st: "Debes creer en ti mismo.", i: "https://images.unsplash.com/photo-1490730141103-6cac27aaab94?w=500" },
            { w: "Knowledge", t: "Conocimiento", s: "Knowledge is power.", st: "El conocimiento es poder.", i: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=500" },
            { w: "Challenge", t: "Desaf√≠o", s: "Accept the challenge.", st: "Acepta el desaf√≠o.", i: "https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?w=500" }
        ];

        let state = JSON.parse(localStorage.getItem('study_state')) || {
            index: 0,
            mastered: 0,
            deck: masterDeck
        };

        function render() {
            const current = state.deck[state.index];
            const card = document.getElementById('main-card');
            
            card.classList.remove('is-flipped');
            
            setTimeout(() => {
                document.getElementById('q-word').innerText = current.w;
                document.getElementById('q-sent').innerText = current.s;
                document.getElementById('q-img').src = current.i;
                document.getElementById('a-word').innerText = current.t;
                document.getElementById('a-sent').innerText = current.st;
                
                const progress = (state.mastered / state.deck.length) * 100;
                document.getElementById('bar-fill').style.width = progress + "%";
                
                playSound();
            }, 300);
        }

        function toggleCard() { document.getElementById('main-card').classList.toggle('is-flipped'); }

        function processAnswer(isEasy) {
            event.stopPropagation();
            if(isEasy) state.mastered++;
            
            // L√≥gica de rotaci√≥n
            state.index = (state.index + 1) % state.deck.length;
            localStorage.setItem('study_state', JSON.stringify(state));
            render();
        }

        function playSound() {
            window.speechSynthesis.cancel();
            const current = state.deck[state.index];
            const msg = new SpeechSynthesisUtterance(current.w + ". " + current.s);
            msg.lang = 'en-US';
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }

        window.onload = render;
    </script>
</body>
</html>
